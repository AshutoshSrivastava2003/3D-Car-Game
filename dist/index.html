<!DOCTYPE html>
<html>

<head>
	<title>three.js tutorial</title>
	<style>
		body {
			margin: 0;
		}
		.div {
			opacity:1;
			color: rgb(0, 0, 0);
			position: absolute;
			top:20px;
			left: 100px;
			width: 100%;
			text-align: left;
			z-index: 100;
			display: block;
		}
		.p1{
			opacity:1;
			color: rgb(255, 255, 255);
			position: absolute;
			top:20px;
			left: 20px;
			width: 100%;
			text-align: left;
			z-index: 100;
			display: block;
		}
		.p2{
			opacity:1;
			
			color: rgb(255, 255, 255);
			position: absolute;
			
			left: 200px;
			width: 100%;
			text-align: left;
			z-index: 100;
			display: block;
		}
	</style>
</head>

<body>
	<!-- <script src="js/three.js"></script>
		<script src="js/cube.js"></script> -->
	
	<!-- <div class="div">Description</div> -->
	<div style="position: fixed;top:15px;left:20px;background-color: transparent;color: rgb(80, 241, 5);">

		Score <p style="display: inline-block;" id ="score"></p>

	</div>
	<div style ="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background-color: transparent;text-align: center;color: cyan;font-size: xx-large;" >

	</div>

</html>
